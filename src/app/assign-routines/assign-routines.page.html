<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons>
        <ion-back-button text="" defaultHref="/tabs-s"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title>Mis rutinas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngFor="let item of ['Rutina pecho y pierna','Biceps','Triceps','Espalda','Pierna']">




    <!-- <ion-item>
        <ion-label>
          {{item}}
        </ion-label>
        <ion-icon  slot="start" color="primary" name="radio-button-on"></ion-icon>
         <ion-icon slot="start" color="primary" name="radio-button-off"></ion-icon>
        <ion-icon slot="end" mode="ios" name="arrow-down"></ion-icon>
        <ion-icon slot="end" mode="ios" name="arrow-up"></ion-icon> 
      </ion-item> -->

    <ion-grid fixed class="ion-no-margin ion-no-padding">
      <ion-row class="mp-0">
        <ion-col size="9" class="mp-0">
          <ion-list>
            <ion-item lines="none">
              <ion-label>{{item}}</ion-label>
              <ion-checkbox color="primary" slot="start"></ion-checkbox>
            </ion-item>
          </ion-list>

        </ion-col>
        <ion-col size="3" class="mp-0">
          <ion-list>
            <ion-item lines="none">
              <ion-icon slot="end" mode="ios" name="arrow-down"></ion-icon>
              <!-- <ion-icon slot="end" mode="ios" name="arrow-up"></ion-icon> -->
            </ion-item>
          </ion-list>

        </ion-col>
      </ion-row>
    </ion-grid>


    <div>
      <ion-grid fixed class="ion-no-margin ion-no-padding">
        <ion-row class="mp-0" *ngFor="let item of [1,1,1,1,1]">
          <ion-col class="mp-0" size="6">
            <div class="card-portrait p-1" routerLink="/exercise-detail">
              <div class="ion-text-center">

                <img class="img-card-portrait"
                  src="https://images.unsplash.com/photo-1520334435999-d992362bb3ad?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=598&q=80" />


              </div>
              <div class="card-content">
                <div class="card-description">
                  <ion-text color="white">
                    Lorem ipsum dolor
                  </ion-text>
                </div>
                <div class="card-options">
                  <div class="ion-text-center">
                    <ion-icon name="more" color="white"></ion-icon>
                    <!-- <ion-checkbox color="primary"></ion-checkbox> -->
                  </div>
                </div>
              </div>
            </div>
          </ion-col>
          <ion-col size="6">
            <ion-list class="ion-padding">


              <ion-item>
                <ion-label position="floating">Carga</ion-label>
                <ion-input class="input-normal"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Series</ion-label>
                <ion-input class="input-normal"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Repeticiones</ion-label>
                <ion-input class="input-normal"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Descanso</ion-label>
                <ion-input class="input-normal"></ion-input>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

  </div>


</ion-content>
