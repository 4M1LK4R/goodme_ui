<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons>
        <ion-back-button text="" defaultHref="/tabs-s"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title>Requisitos</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid fixed>
    <ion-row>

      <ion-col size="12">
        <ion-list class="ion-no-margin">
          <ion-list-header>
            <ion-label><b>Información personales</b></ion-label>
          </ion-list-header>
          <ion-item lines="none">
            <ion-label>
              Nombre:
            </ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-label>
              Edad:
            </ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-label>
              Género:
            </ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-label>
              Peso:
            </ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-label>
              Altura:
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>

      <ion-col size="12">
        <ion-label color="primary">Lesiones</ion-label>
        <ion-item>
          <ion-label>Lesiones</ion-label>
          <ion-select multiple cancelText="Cancelar">
            <div *ngFor="let item of ['Cabeza', 'Cuello', 'Hombro', 'Pecho', 'Cadera', 'Tronco', 'Brazo', 'Codo', 'Mano', 'Dedos', 'Muslo', 'Rodilla', 'Pierna', 'Espinilla', 'Pie', 'Otro']">
              <ion-select-option value="{{item}}">{{item}}</ion-select-option>
            </div>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-label color="primary">Alergias</ion-label>
        <ion-item>
          <ion-label>Alergias</ion-label>
          <ion-select multiple cancelText="Cancelar">
            <div *ngFor="let item of ['Leche de vaca', 'Huevos', 'Maní/nueces', 'Soja', 'Trigo/gluten']">
              <ion-select-option value="{{item}}">{{item}}</ion-select-option>
            </div>
          </ion-select>
        </ion-item>
      </ion-col>
      
      <ion-col size="12">
        <ion-label color="primary">Consumo de alcohol</ion-label>
        <ion-item>
          <ion-label>Consumo de alcohol</ion-label>
          <ion-select interface="popover">
            <div *ngFor="let item of ['Si', 'Ocacionalmente', 'No']">
              <ion-select-option value="{{item}}">{{item}}</ion-select-option>
            </div>
          </ion-select>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-label color="primary">Consumo de tabaco</ion-label>
        <ion-item>
          <ion-label>Consumo de tabaco</ion-label>
          <ion-select interface="popover">
            <div *ngFor="let item of ['Si', 'Ocacionalmente', 'No']">
              <ion-select-option value="{{item}}">{{item}}</ion-select-option>
            </div>
          </ion-select>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-label color="primary">Objetivo</ion-label>
        <ion-item>
          <ion-label>Objetivo</ion-label>
          <ion-select interface="popover">
            <div *ngFor="let item of ['Ganar fuerza y masa muscular', 'Ganar resistencia', 'Perder grasa','Ganar fuerza']">
              <ion-select-option value="{{item}}">{{item}}</ion-select-option>
            </div>
          </ion-select>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-label color="primary">Nivel de experiencia</ion-label>
        <ion-item>
          <ion-label>Experiencia</ion-label>
          <ion-select interface="popover">
            <div *ngFor="let item of ['Principiante', 'Intermedio', 'Avanzado']">
              <ion-select-option value="{{item}}">{{item}}</ion-select-option>
            </div>
          </ion-select>
        </ion-item>
      </ion-col>

    </ion-row>

    <!-- Buttons -->
    <ion-row>
      <ion-col size="12">
        <div align="center">
          <ion-button expand="full" shape="round" routerLink="/tabs-s">
            Aceptar
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
