<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons>
        <ion-back-button text="" defaultHref="/tabs-c"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title>Form Rutina</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid fixed class="ion-no-margin ion-no-padding">
    <ion-row class="ion-padding">
      <ion-col size="12">
        <ion-label color="primary">Nombre</ion-label>
        <ion-input mode="md" color="primary" placeholder="Nombre" class="ion-padding"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row class="mp-0">
      <ion-col class="mp-0" size="4" *ngFor="let item of [1,1,1,1,1,1]">
        <div class="card-portrait p-1">
          <img class="img-card-portrait"
            src="https://images.unsplash.com/photo-1520334435999-d992362bb3ad?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=598&q=80" />
          <div class="card-content">
            <div class="card-description">
              <ion-text color="white">
                Lorem ipsum dolor
              </ion-text>
            </div>
            <div class="card-options">
              <div class="ion-text-center">
                <!-- <ion-icon name="more" color="white"></ion-icon> -->
                <ion-checkbox color="primary"></ion-checkbox>
              </div>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>

    <!-- Buttons -->
    <ion-row>
      <ion-col size="6">
        <div align="center">
          <ion-fab-button color="light" class="fab-cancel">
            <ion-icon color="primary" name="close"></ion-icon>
          </ion-fab-button>
        </div>
      </ion-col>
      <ion-col size="6">
        <div align="center">
          <ion-fab-button>
            <ion-icon name="checkmark"></ion-icon>
          </ion-fab-button>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
