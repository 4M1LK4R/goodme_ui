<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons>
        <ion-back-button text="" defaultHref="/tabs-s/diets-coach"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title>Dietas</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-segment [(ngModel)]="segment" scrollable>
    <ion-segment-button value="lunes" checked>
      <ion-label><span text-capitalize>Lun</span></ion-label>
    </ion-segment-button>
    <ion-segment-button value="martes">
      <ion-label><span text-capitalize>Mar</span></ion-label>
    </ion-segment-button>
    <ion-segment-button value="miercoles">
      <ion-label><span text-capitalize>Mie</span></ion-label>
    </ion-segment-button>
    <ion-segment-button value="jueves">

    </ion-segment-button>
    <ion-segment-button value="viernes">

    </ion-segment-button>
    <ion-segment-button value="sabado">
      <ion-label><span text-capitalize>Sab</span></ion-label>
    </ion-segment-button>
    <ion-segment-button value="domingo">
      <ion-label><span text-capitalize>Dom</span></ion-label>
    </ion-segment-button>
    
  </ion-segment>

    <div *ngSwitchCase="'lunes'">

        <ion-row class="mp-0">
          <ion-col class="mp-0" size="4" *ngFor="let item of [1,1,1,1,1,1]">
            <div class="card-portrait p-1" routerLink="/food-detail">
              <img class="img-card-portrait"
                src="https://images.unsplash.com/photo-1543362906-acfc16c67564?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=701&q=80" />
              <div class="card-content">
                <div class="card-description">
                  <ion-text color="white">
                    Lorem ipsum dolor
                  </ion-text>
                </div>
                <div class="card-options">
                  <div class="ion-text-center">
                    <ion-icon name="more" color="white"></ion-icon>
                    <!-- <ion-checkbox color="primary"></ion-checkbox> -->
                  </div>
                </div>
              </div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
